<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE - Comming Soon </title>

    <!-- CSS  -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- font-awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- Main Content -->
    <div class="container">
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <div class="launch__details">
            <h1>Our new website is coming soon..!</h1>
            <p>Stay tuned for something amazing</p>
        </div>

        <!-- Countdown timer -->
        <div class="countdown">
            <div class="box">
                <h1 id="days">35</h1>
                <p>Days</p>
            </div>
            <div class="colon">:</div>
            <div class="box">
                <h1 id="hours">12</h1>
                <p>Hours</p>
            </div>
            <div class="colon">:</div>
            <div class="box">
                <h1 id="minutes">56</h1>
                <p>Minutes</p>
            </div>
            <div class="colon">:</div>
            <div class="box">
                <h1 id="seconds">35</h1>
                <p>Seconds</p>
            </div>
        </div>

        <!-- Contact -->
        <div class="contact">
            <form action="#">
                <input type="email" placeholder="Email Address">
            </form>
            <button class="btn">Notify Me</button>
            <div class="social__links">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
        </div>

        <!-- Author -->
        <div class="dev">
            <small>&copy;copyright 2023 | Coded by Gokulsankar</small>
            <a
                href="https://www.freepik.com/free-vector/gradient-purple-color-background-modern-design-abstract_34128692.htm#page=3&query=purple%20background%20modern&position=7&from_view=keyword&track=ais&uuid=4ec795df-5abb-4e95-84f8-01a0ba10b3f1">image
                by logturnal</a>
        </div>
    </div>

    <!-- Javascript -->
    <script src="./js/script.js"></script>
</body>
</html>
